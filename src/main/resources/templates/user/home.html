<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3" href="#">E - Commerce</a>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Search Products...">
                <button class="btn btn-success">SEARCH</button>
                <a href="/wishlist" class="btn btn-light ms-3 position-relative">
                    <i class="bi bi-heart fs-4"></i>
                </a>
                <a href="/cart" class="btn btn-light ms-3 me-2 position-relative">
                    <i class="bi bi-cart fs-4"></i>
                    <span th:text="${cartCount}" class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>

                <div class="nav-item dropdown ms-3 me-2 btn btn-light">
                    <div class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span th:text="${name}" class="ms-1 fs-5 fw-bold"></span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders</a></li>
                        <li><a class="dropdown-item" href="/address">Address</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
