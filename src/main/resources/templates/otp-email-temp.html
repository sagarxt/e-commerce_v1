<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            background-color: #2eceee;
            text-align: center;
            padding: 10px;
        }
        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .otp-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f1f1;
            color: #333;
            font-weight: bold;
            font-size: 24px;
            border: 2px dashed #007bff;
            border-radius: 6px;
            margin-top: 10px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>E-Commerce OTP</h1>
    </div>
    <div class="content">
        <p>Hello <strong>{{name}}</strong>,</p>
        <p>Please use the following OTP to verify your email:</p>
        <div class="otp-box">{{otp}}</div>
        <p>If you did not request this OTP, please ignore this email.</p>
    </div>
    <div class="footer">
        &copy; 2025 E-commerce
    </div>
</div>
</body>
</html>
