<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the login form vertically */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid px-5">
        <a class="navbar-brand fs-3 fw-bold" href="/">E-Commerce</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>

            <div class="d-flex">
                <a class="btn btn-outline-primary mx-2 fw-bold" href="/login">Login</a>
                <a class="btn btn-primary fw-bold" href="/register">Register</a>
            </div>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container login-container border rounded shadow p-4 bg-white mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Login</h2>
    </div>

    <!-- Error message -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid email or password. Please try again.
    </div>
    <!-- Registration success message -->
    <div th:if="${registerSuccess}" class="alert alert-success text-center">
        <p th:text="${registerSuccess}"></p>
    </div>

    <form th:action="@{/login-processing}" method="post">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
    </form>

    <div class="text-center mt-3">
        <span>Don't have an account? <a href="/register" class="text-primary fw-bold">Register</a></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
