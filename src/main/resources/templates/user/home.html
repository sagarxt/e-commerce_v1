<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3" href="#">E - Commerce</a>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Search Products...">
                <button class="btn btn-success">SEARCH</button>
                <a href="/wishlist" class="btn btn-light ms-3 position-relative">
                    <i class="bi bi-heart fs-4"></i>
                </a>
                <a href="/cart" class="btn btn-light ms-3 me-2 position-relative">
                    <i class="bi bi-cart fs-4"></i>
                    <span th:text="${cartCount}" class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>

                <div class="nav-item dropdown ms-3 me-2 btn btn-light">
                    <div class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span th:text="${name}" class="ms-1 fs-5 fw-bold"></span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders</a></li>
                        <li><a class="dropdown-item" href="/address">Address</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="heroCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Promo 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Promo 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Promo 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Featured Products -->
    <div class="container my-5">
        <h3 class="text-center">Featured Products</h3>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
            <!-- Product Card -->
            <div th:each="product : ${featuredProducts}" class="col">
                <div class="card">
                    <div class="position-relative">
                        <img th:src="@{'/image/' + ${product.imageId}}" class="card-img-top" th:alt="${product.name}">
                        <span th:text="${product.discount}" class="badge bg-danger position-absolute top-0 start-0"></span>
                    </div>
                    <div class="card-body text-center">
                        <h5 th:text="${product.name}" class="card-title">Product Name</h5>
                        <div class="d-flex mb-2">
                            <div th:text="'Rs. ' + ${#numbers.formatDecimal(product.price, 0, 2)}" class="fw-bold fs-6 text-success ms-2">Offered Price</div>
                            <div th:text="'MRP: ' + ${#numbers.formatDecimal(product.MRP, 0, 2)}" class="text-muted ms-2"><s>MRP</s></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary"><i class="bi bi-heart"></i></button>
                            <button class="btn btn-primary w-100 fw-bold ms-2">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success">Browse All Products</button>
        </div>
    </div>

</body>
</html>
